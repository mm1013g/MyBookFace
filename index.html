<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="js/code.js"></script>
    <title>MyBookFace</title>
  </head>
  <body>
    <div class="container position-absolute top-50 start-50 translate-middle " id="loginContainer">
        <div class="row justify-content-center">
            <div class="col-5 text-white text-center ">
                <h1 style="text-align:center">
                    <span style="color: #1877f2;">My</span><span style="color:#1877f2;">BookFace</style>
                </h1>
            </div> 
        </div>
        <div class="row justify-content-center">
            <div class="col-3 text-white text-center" style="min-width: 200px;">
                <form id="loginDiv">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Username" id="loginUsername">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" id="loginPassword">
                    </div>
                    <div id="registerRedirect" class="form-text mb-3">New User? <a href="register.html">Register Here</a></div>
                    <input type="button" class="btn btn-primary mb-3" onclick="doLogin();" value="Login">
                </form>
            </div>
        </div>
        <div class="row justify-content-center" id="alerts"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
